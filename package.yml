name       : libtasn1
version    : 4.8
release    : 8
source     :
    - http://ftp.gnu.org/gnu/libtasn1/libtasn1-4.8.tar.gz : fa802fc94d79baa00e7397cedf29eb6827d4bd8b4dd77b577373577c93a8c513
homepage   : http://www.gnu.org
license    :
    - GPL-3.0
builddeps  :
    - glibc-32bit-devel
    - libgcc-32bit
patterns   :
    - utils :
        - /usr/bin
        - /usr/share/man/man1
emul32     : yes
summary    : C Library that encodes and decodes DER/BER data following an ASN.1 schema
description: |
    libtasn1 is a highly portable C library that encodes and decodes DER/BER data following an ASN.1 schema.
setup      : |
    %configure --disable-static --prefix=/usr
build      : |
    %make
install    : |
    %make_install
    %make -C doc/reference install-data-local DESTDIR="$installdir"
